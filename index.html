<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANGMAN GAME</title>
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=McLaren&display=swap"
      rel="stylesheet"
    />
    <!-- Add Basmala Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="count"></div>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Master -_- Guesser</div>
        <!-- <div id="change-name-popup" class="change-name-animation">
          <span>Click Here to Change Your Name</span>
          <span class="icon"><i class="fa-solid fa-arrow-right"></i> </span>
        </div> -->
        <div class="name-cont">
          <span id="change-name">
            <i class="fa-solid fa-rotate-right"></i>
          </span>
          <input id="name" type="text" maxlength="17" />
          <span id="reset-name">
            <i class="fa-solid fa-arrows-rotate"></i>
          </span>
        </div>

        <div class="change-mode">
          <label for="change-mode">
            <input type="checkbox" name="" id="change-mode" />
            <div class="toggle"></div>
            <div class="background"></div>
          </label>
        </div>

        <div class="word-type">
          Word From :
          <span id="dark"
            >Let's Start <i class="fa-regular fa-hand-peace c-blue"></i
          ></span>
        </div>
      </div>
      <hr />
      <div class="game-draw">
        <div class="wrong-times-container">
          <span id="wrong-times"
            >Number Of Mistake Is : <span>'0 / 10'</span>
          </span>
        </div>
        <div id="draw-row-div" class="draw-row">
          <div class="gallows">
            <div class="column-stande"></div>
            <div class="gallows-base"></div>
            <div class="the-rope-stande"></div>
            <div class="rope"></div>
            <div class="rope-cicle"></div>
            <div class="the-person">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="feets"></div>
            </div>
          </div>
        </div>
        <div class="letters-parent">
          <div class="letters-row letters-upper-row"></div>
          <hr />
          <div class="letters-row chars-row"></div>
          <hr />
          <div class="letters-row numbers-row"></div>
        </div>
        <div id="correct-word" class="words">
          <button id="show-correct">
            <i class="fa-solid fa-angles-left tap-here"></i>
          </button>
          <h5>Correct Word</h5>
          <div class="words-container"></div>
          <div class="btns">
            <button id="submit-btn" class="submit-btn btn">Submit</button
            ><button id="continue-btn" class="submit-btn btn">Continue</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="guess-word"></div>
    </div>
    <audio src="sounds/success.wav" id="success"></audio>
    <audio src="sounds/error.wav" id="error"></audio>
    <audio src="sounds/game-over.wav" id="game-over"></audio>
    <div id="select-word-numbers" class="popup-words">
      <p>Words Number :</p>
      <input
        class="words-number"
        id="limit-times-input"
        type="number"
        class="limit-times"
        placeholder="_ _"
      />
    </div>
    <input type="color" name="" id="" />

    <script src="script.js"></script>
  </body>
</html>
